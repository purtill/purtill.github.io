<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .photo {
      flex: 1; /* 1/3 of the width */
      background: url('your-photo.jpg') center/cover no-repeat;
    }

    .text {
      flex: 2; /* 2/3 of the width */
      padding: 2rem;
      background-color: #f5f5f5;
    }

    /* Responsive layout: stack photo on top of text */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .photo {
        height: 40vh; /* Adjust as needed for mobile */
      }
    }
  </style>
<body>
  <div class="container">
    <div class="photo"></div>
    <div class="text">
      <h1>Matt Purtill</h1>
      <p>Hi I am Matt an insights and analytics analyst based in Cornwall, UK</p>
    </div>
  </div>
</body>
</html>
